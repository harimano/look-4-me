
<div class="row">
    <div class="col-md-3 mb-4">
        <img src="/static/dating/images/picture.jpg" alt="profile_pic">
    </div>
    <div class="col-md-9 mb-4">
        <form id="update_form" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-group row">
                        <label for="first_name" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="first_name" placeholder="" value="{{first_name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>                                
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="email" readonly placeholder="" value="{{email}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dob" class="col-sm-4 col-form-label">Date of Birteh</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" name="dob" placeholder="" value="{{dob}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmpw" class="col-sm-4 col-form-label">Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="confirmpw" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                        <div class="form-group row">
                            <label for="" class="col-sm-5 col-form-label">I'm</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Man</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Women</label>
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <label for="" class="col-sm-5 col-form-label">Seeking for</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Man</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Women</label>
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <label for="" class="col-sm-4 col-form-label">Age Between</label>
                            <div class="col-sm-8">
                                <select name="" id="" class="form-control" >
                                    <option value="">-</option>
                                    <option value="">30-45</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <label for="zipcode" class="col-sm-4 col-form-label">Zip Code</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="zipcode" placeholder="">
                            </div>
                        </div>
                    </div>
            </div>
            <div class="form-group">
                <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
            </div>
            <input type="submit" class="btn btn-light" value="UPDATE PROFILE">                                              
        </form>
    </div>
    <div class="container row">
        <p class="col-md-12 mb-4">Pictures  &nbsp; | &nbsp; <a href="">Upload Pictures</a></p>
        <div class="col-md-3 mb-4">
            <img src="/static/dating/images/picture.jpg" alt="profile_pic">
        </div>
        <div class="col-md-3 mb-4">
            <img src="/static/dating/images/picture.jpg" alt="profile_pic">
        </div>
        <div class="col-md-3 mb-4">
            <img src="/static/dating/images/picture.jpg" alt="profile_pic">
        </div>
        <div class="col-md-3 mb-4">
            <img src="/static/dating/images/picture.jpg" alt="profile_pic">
        </div>
    </div>
</div>

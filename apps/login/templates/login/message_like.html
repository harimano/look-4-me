{% extends 'login/base_3.html' %} {% load staticfiles%} {% block head %}
<style type="text/css">
    /* Style the tab buttons */
    
    .tablink {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
    }
    /* Change background color of buttons on hover */
    
    .tablink:hover {
        background-color: #777;
        border: 1px solid black;
    }
    /* Set default styles for tab content */
    
    .tabcontent {
        color: white;
        display: none;
        padding: 0px;
        text-align: left;
        padding-left: 10px;
    }
    
    #Message {
        background: rgba(200, 54, 54, 0.5);
    }
    
    #Like {
        background: rgba(200, 54, 54, 0.5);
        text-align: center
    }
    
    .index {
        margin: 0px;
        padding: 0px;
    }
    
    .content {
        font-size: 12px;
        font-family: sans-serif;
    }
    
    .show_matching {
        height: 200px;
        width: 200px;
        padding: 0px;
        border: 2px solid black;
        display: inline-block;
        margin: 13px;
    }
    
    .little_bar {
        width: 100%;
        height: 40px;
        margin-top: 0px;
        background-color: rgba(255, 0, 0, 0.2)
    }
    
    .little_bar img {
        width: 35px;
        height: 35px;
        margin: 2px 7px 0px 7px;
    }
    
    .show_info {
        margin: 133px 0px 0px 0px;
    }
</style>

<script>
    function openCity(items, elmnt, color) {
        // Hide all elements with class="tabcontent" by default */
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Remove the background color of all tablinks/buttons
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
        }

        // Show the specific tab content
        document.getElementById(items).style.display = "block";

        // Add the specific color to the button used to open the tab content
        elmnt.style.backgroundColor = color;
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
{%endblock%} {% block content %}

<div class='row offset-sm-1'>
    <div class="tablink col-sm-3" onclick="openCity('Message', this, 'rgba(200, 54, 54, 0.5)')" id="defaultOpen">Messages</div>
    <div class="tablink col-sm-2 col-md-2" onclick="openCity('Like', this, 'rgba(200, 54, 54, 0.5)')">Likes</div>
</div>
<div class=" offset-sm-1 border-top">
    <div id="Message" class="tabcontent">

        <div class=' col-sm-11 col-md-2 index d-inline-block'>
            <p class="message_picker">who sent and when u received</p>
        </div>

        <div class='message_display col-sm-11 col-md-9 float-md-right d-inline-block'>
            <p class='content'>Ajaxuuuuuuuuuuuuuuu{{x.about_the_member}}</p>
        </div>
    </div>

    <div id="Like" class="tabcontent">

        <div class='show_matching col-sm-11 col-md-6 col-lg-3 ' style=" background: url('/static/login/images/bg_image.jpg');background-position: center;background-size: cover; ">
            <!-- <img sre="{% static 'login/images/background-image.jpg' %}"> -->
            <p class="show_info">{{x.full_name}}({{x.age}})</p>
            <div class="little_bar">
                <a href=""><img src="{% static 'login/images/cross_icon.png' %}" /></a>
                <a href=""><img src="{% static 'login/images/heart.png' %}" /></a>
                <a href=""><img src="{% static 'login/images/chat_icon.png' %}" /></a>
            </div>
        </div>
    </div>

</div>
{%endblock content%}
